apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mob-dep
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mob-dep
    spec:
      containers:
      - name: cbs-dep
        image: mobtstcntr.azurecr.io:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "4096Mi"
            cpu: "1"
          requests:
            memory: "1024Mi"
            cpu: "0.5"
        volumeMounts:
          - name: ocpvolume
            mountPath: /logs
      volumes:
      - name: ocpvolume
        azureFile:
          secretName: ocp-pv-secret
          shareName: ocp-pv-share
          readOnly: false
      imagePullSecrets:
      - name: mobtst-secret
